<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Company User Account Management</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="#{companyUserManagedBean.welcome}" style="font-size: 30px">    
                <h:form>  
                    <p:growl id="messages"/>
 
                    <p:menubar id="mb">
                       <p:submenu label="Profile" icon="ui-icon-document">
                            <p:menuitem value="View Your profile" url="#" />
                            <p:separator />
                            <p:menuitem value="Updte Your profile" url="#" />
                       </p:submenu>
 
                       <p:submenu label="Password" icon="ui-icon-gear">
                            <p:menuitem value="Forget password" url="#" />
                            <p:separator />
                            <p:menuitem value="Change password" url="#" />
                       </p:submenu>
 
                       <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="MerLION Help" url="#" />
                       </p:submenu>
  
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" actionListener="#{companyUserManagedBean.logout()}"/>
                    </p:menubar>
                    
                    <div style="height:800px"></div>
                    <p:sticky target="mb" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="180"  header="Main Menu">
                <ui:insert name="leftpanel">
                    <h:form>
                        <p:menu>
                            <p:menuitem value=""  url="#"/>
                            <p:menuitem value=""  url="#"/>
                            <p:menuitem value="" url="#" />
                        </p:menu>

                    </h:form>

                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:include src="userCommonFunc.xhtml" />
                <ui:insert name="contents">
                    display your contents here
                </ui:insert>
            </p:layoutUnit>

                    <ui:include src="staffCommonFunc.xhtml" />
                </ui:insert>
            </p:layoutUnit>-->
<!--            <p:layoutUnit position="east" header="Common Functions">
                <ui:insert name="rightpanel">
                    <ui:include src="staffCommonFunc.xhtml" />
                </ui:insert>
            </p:layoutUnit>-->
            <p:layoutUnit position="south" size="100">
                <ui:insert name="footer">
                    <ui:include src="IntranetFooter.xhtml" />
                </ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
