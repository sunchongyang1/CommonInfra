<ui:composition template="../template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
            <ui:define name="head-title">
                <title>
                    MerLION Platform | Company Admin Registration
                </title>
            </ui:define>
            <ui:define name="contents"> 

                <h:form>
                    <p:panel id ="panel">
                        
                        <p:messages id="msgId" showDetail="true" autoUpdate="true" closable="true"/>
                            
                        <h:panelGrid columns="3" cellpadding="5">
                            <f:facet name="header">
                                Company Admin Information
                            </f:facet>

                            <h:outputLabel for="username" value="Username: *" />
                            <p:inputText id="username" value="#{systemAdminManagedBean.companyAdminAccount.username}" label="Username" required="true" >
                                <f:validateLength minimum="4" maximum="25" />
                                <p:watermark for="username" value="Input Username" />
                            </p:inputText>                        
                            <p:message for="username" display="icon"/>
                            
                            <h:outputLabel for="firstName" value="First name: *" />
                            <p:inputText id="firstName" value="#{systemAdminManagedBean.companyAdmin.firstName}" label="FirstName" required="true" >
                                <f:validateLength minimum="4" maximum="25" />
                                <p:watermark for="firstName" value="Input first name" />
                            </p:inputText>                        
                            <p:message for="firstName" display="icon"/>
                            
                            <h:outputLabel for="lastName" value="Last Name: *" />
                            <p:inputText id="lastName" value="#{systemAdminManagedBean.companyAdmin.lastName}" label="lastName" required="true" >
                                <f:validateLength minimum="4" maximum="25" />
                                <p:watermark for="lastName" value="Input last name" />
                            </p:inputText>                        
                            <p:message for="lastName" display="icon"/>

                            <h:outputLabel for="email" value="Email: *" />
                            <p:inputText id="email" value="#{systemAdminManagedBean.companyAdmin.email}" label="email" required="true" >
                                <p:watermark for="email" value="Input email" />
                            </p:inputText>
                            <p:message for="email" display="icon"/>

                            <h:outputLabel for="companyName" value="Company Name: *" />
                            <p:inputText id="companyName" value="#{systemAdminManagedBean.company.companyName}" label="CompanyName" required="true">
                                <!--<f:validateRegex pattern="" />-->
                                <p:watermark for="companyName" value="Input company name" />
                            </p:inputText>
                            <p:message for="companyName" display="icon"/>

                            <h:outputLabel for="companyType" value="Company Type:" />
                            <p:selectOneMenu id="companyType" value="#{systemAdminManagedBean.companyType}" label="companyType" required="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="1PL" itemValue="1PL" />
                                <f:selectItem itemLabel="2PL" itemValue="2PL" />
                                <f:selectItem itemLabel="3PL" itemValue="3PL" />
                                <f:selectItem itemLabel="4PL" itemValue="4PL" />
                                <f:selectItem itemLabel="5PL" itemValue="5PL" />
                            </p:selectOneMenu>
                            <p:message for="companyType" display="icon"/>

                            <h:outputLabel for="contactNo" value="Contact Number: *" />
                            <p:inputText id="contactNo" value="#{systemAdminManagedBean.company.contactNo}" label="ContactNo" required="true">
                                <p:watermark for="contactNo" value="Input contact number" />
                            </p:inputText>
                            <p:message for="contactNo" display="icon"/>

                        </h:panelGrid>
                        
                        <p:commandButton ajax="true" type="submit" value="Submit" update="panel" icon="ui-icon-check" actionListener="#{systemAdminManagedBean.saveCompany()}" />             
                    </p:panel>
                </h:form>

    </ui:define>
</ui:composition>
