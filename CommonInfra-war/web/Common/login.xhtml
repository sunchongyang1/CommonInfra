<ui:composition template="../template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
            <ui:define name="head-title">
                <title>
                    MerLION Platform | Login
                </title>
            </ui:define>
            <ui:define name="contents"> 

                <h:form>
                    <p:panel id ="panel">
                        <h:panelGrid columns="1" cellpadding="5">

                            <h:outputLabel for="username" value="Username: *" />
                            <p:inputText id="username" value="#{systemAdminManagedBean.username}" label="Username" required="true" >
                                <f:validateLength minimum="4" maximum="25" />
                                <p:watermark for="username" value="Please enter username" />
                            </p:inputText>                        
                            <p:messages for="username" />

                            <h:outputLabel for="password" value="Password: *" />
                            <p:password id="email" value="#{systemAdminManagedBean.email}" label="email" required="true" >
                                <p:watermark for="email" value="Please enter password" />
                            </p:password>
                            <p:messages for="email" />

                            <h:outputLabel for="companyName" value="Company Name: *" />
                            <p:inputText id="companyName" value="#{systemAdminManagedBean.company.companyName}" label="CompanyName" required="true">
                                <!--<f:validateRegex pattern="" />-->
                                <p:watermark for="companyName" value="Input company name" />
                            </p:inputText>
                            <p:messages for="companyName" />

                            <h:outputLabel for="companyType" value="Company Type:" />
                            <p:selectOneMenu id="companyType" value="#{systemAdminManagedBean.company.companyType}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="1PL" itemValue="1PL" />
                                <f:selectItem itemLabel="2PL" itemValue="2PL" />
                                <f:selectItem itemLabel="3PL" itemValue="3PL" />
                                <f:selectItem itemLabel="4PL" itemValue="4PL" />
                                <f:selectItem itemLabel="5PL" itemValue="5PL" />
                            </p:selectOneMenu>
                            <p:messages for="companyType" />

                            <h:outputLabel for="contactNo" value="Contact Number: *" />
                            <p:inputText id="contactNo" value="#{systemAdminManagedBean.company.contactNo}" label="ContactNo" required="true">
                                <p:watermark for="contactNo" value="Input contact number" />
                            </p:inputText>
                            <p:messages for="contactNo" />

                        </h:panelGrid>

                            <p:commandButton ajax="true" type="submit" value="Create" actionListener="#{systemAdminManagedBean.saveCompany()}" />
                    </p:panel>
                </h:form>

    </ui:define>
</ui:composition>
