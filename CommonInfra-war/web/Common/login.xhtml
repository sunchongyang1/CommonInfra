<ui:composition template="../template/defaultTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
            <ui:define name="head-title">
                <title>
                    MerLION Platform | Login
                </title>
            </ui:define>
            <ui:define name="contents"> 

                <h:form>
                    <p:panel id ="panel">
                        <h:panelGrid columns="1" cellpadding="5">
                            
                            <h:outputLabel for="userType" value="User Type:" />
                            <p:selectOneMenu id="userType" value="#{loginManagedBean.userType}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="System Admin" itemValue="SystemAdmin" />
                                <f:selectItem itemLabel="Company Admin" itemValue="Admin" />
                                <f:selectItem itemLabel="Company User" itemValue="User" />
                            </p:selectOneMenu>
                            <p:messages for="userType" />

                            <h:outputLabel for="username" value="Username: *" />
                            <p:inputText id="username" value="#{loginManagedBean.username}" label="Username" required="true" >
                                <f:validateLength minimum="4" maximum="25" />
                                <p:watermark for="username" value="Please enter username" />
                            </p:inputText>                        
                            <p:messages for="username" />

                            <h:outputLabel for="password" value="Password: *" />
                            <p:password id="password" value="#{loginManagedBean.password}" label="Password" required="true" >
                                <p:watermark for="password" value="Please enter password" />
                            </p:password>
                            <p:messages for="password" />
                            
                            <p:captcha label="Captcha" theme="white" rendered="#{loginManagedBean.attempts>=3}" required="#{loginManagedBean.attempts>=3}" secure="true"/>

                           </h:panelGrid>

                            <p:commandButton ajax="true" type="submit" value="Login" actionListener="#{loginManagedBean.login()}" />
                    </p:panel>
                    
                </h:form>

    </ui:define>
</ui:composition>
